  <body class="body">
    <header>
      <h1>App de tareas</h1>
      <div>
        <button class="modo"><i class="fa-solid fa-lightbulb"></i></button>
      </div>
    </header>

    <!-- Lista de tareas -->

    <section class="section-create">
      <div>
      <button id="open">Crear</button>
      <button id="close">Cerrar</button>
      </div>
      <div class="estado">
        <button id="btn-filterPendient">Pendiente</button>
        <button id="btn-filterInProgress">En progreso</button>
        <button id="btn-filterFinish">Terminado</button>
        <button id="btn-all">Todos</button>
      </div>
    </section>

    <section class="contain-modal" id="modal_container">
      <div class="modal">
       

        <div class="list roundBorder">
          <div class="date">
            <div class="dateRight">
              <div id="dateNumber"></div>
              <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
              </div>
            </div>
            <div id="dateText"></div>
          </div>
   
            <!-- <select id="state">
              <option value="" disabled selected></option>
              <option value="Pendientes"></option>
              <option value="En progreso"></option>
              <option value="Terminado"></option>
              <span id="stateErrors"></span>
            </select> -->
          

          <div class="container">
      
        
            <div class="agregar-tarea">
                <input type="text" id="input" placeholder="Agregar tarea">
                <i id="boton-enter"class="fas fa-plus-circle"></i>
                <i id="boton-ordenar"class="fa-solid fa-arrow-up-a-z"></i></button>
            </div>
        
            
            <div class="seccion-tarea">
                <ul id="lista">
                    <li id="elemento">
                        <i class="far fa-circle co" data="realizado" id="0"></i>
                        <p class="text"> Estructurar html </p>
                        <i class="fas fa-trash de" data="eliminado" id="0"></i>
                        <i class="fa-sharp fa-solid fa-pen-to-square"data="editado" id="0"></i>
                    </li>
                    <li id="elemento">
                        <i class="far fa-circle co" data="realizado" id="0"></i>
                        <p class="text"> Programar js </p>
                        <i class="fas fa-trash de" data="eliminado" id="0"></i> 
                        <i class="fa-sharp fa-solid fa-pen-to-square"data="editado" id="0"></i>
                    </li>
                </ul>
            </div>   
          </div> 

        </div>
         <div id="tasksContainer"></div>
      </div>
    </section>
    <script src="app.js"></script>
